
<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2.3</title>
	<script>
		function calculateAge() {
			var birthYear = document.getElementById("birthYear").value;
			var currentYear = new Date().getFullYear();
			var age = currentYear - birthYear;
			document.getElementById("result").innerHTML = "The age is " + age;
		}
	</script>
</head>
<body>
	<form>
		<label for="birthYear">Enter birth year:</label>
		<input type="number" id="birthYear">
		<button type="button" onclick="calculateAge()">Calculate</button>
	</form>
	<p id="result"></p>
</body>
</html>
